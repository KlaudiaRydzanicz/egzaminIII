
<div class="list-row" *ngIf="cities">
  <div class="col-md-6">
    <h4>Cities list</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let city of cities; let i = index"
          [class.active]="i===currentIndex">
        {{city.name}}
              <button class="btn btn-outline-success" type="button" (click)="currentCity = city ;open(detail)">
              Detail
              </button>
              <button class="btn btn-outline-info" (click)="editObject(city)">
                Edit
              </button>
        <button class="btn btn-outline-danger " (click)="deleteCity(city.id)">Delete</button>
      </li>
    </ul>
    <button class="btn btn-outline-success " (click)="newObject()">Add new</button>
  </div>

  <div *ngIf="!cities">
    <br/>
    <p>Please click on a City</p>
  </div>

</div>


<ng-template #detail let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-labelledby="coursesModal" aria-label="Close"
            (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-city-detail [modal]="modal"></app-city-detail>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark " (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
